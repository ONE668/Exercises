<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
    <body>
        <!-- 设置固定在八个屏幕的 -->
        <div class="nav">
            <img src="img/00-center.png" alt="">
        </div>
         <div class="down">
            <img src="img/00-down.png" alt="">
        </div>
    	<!-- 创建fullpage默认的html结构 -->
    	<div id="fullpage">
            
    		<div class="section">
                <!-- 第一屏-->
                <div class="screen01">
                    <div class="fly">
                        <img src="img/01-fly.png" alt="">
                    </div>
                    <div class="goods">
                        <img src="img/01-goods.png" alt="">
                    </div>
                    <div class="sofa">
                        <img src="img/01-sofa.png" alt="">
                    </div>
                </div>
            </div>
    		<div class="section">
                <div class="screen02">
                    <div class="search">
                        <img src="img/02-search.png" alt="">
                        <img src="img/02-key.png" class="key" alt="">
                    </div>
                    <div class="goods">
                        <img src="img/02-goods.png" alt="">
                    </div>
                    <!-- 隐藏的沙发 -->
                    <div class="sofa">
                        <img src="img/02-sofa.png" alt="">
                    </div>
                </div>      
            </div>
    		<div class="section">
                <div class="screen03">
                    <div class="val">
                        <img src="img/03-change01.gif" alt="">
                        <img src="img/03-change02.gif" alt="">
                    </div>
                    <div class="btn">
                        <img src="img/03-cart01.gif" alt="">
                        <img src="img/03-cart02.gif" alt="">
                    </div>
                    <!-- 到4屏的隐藏的沙发 -->
                    <div class="sofa">
                        <img src="img/04-sofa.png" alt="">
                    </div>
                </div>      
            </div>
    		<div class="section">
                <div class="screen04">
                    <div class="cloud">
                        <img src="img/04-cloud.png" alt="">
                    </div>
                    <div class="text">
                        <img src="img/04-text01.png" alt="">
                        <img src="img/04-text02.png" alt="">
                    </div>
                    <div class="card">
                        <img src="img/04-address01.png" alt="">
                        <img class="news" src="img/04-address02.png" alt="">
                    </div>
                    <div class="shoppcar">
                        <img class="sofa" src="img/04-sofa.png " alt="">
                        <img src="img/04-cart.png" alt="">
                    </div>
                </div>      
            </div>
    		<div class="section">
                <div class="screen05">
                    <div class="text">
                        <img src="img/05-text.png" alt="">
                    </div>
                    <div class="card">
                        <img class="order" src="img/05-order.png" alt="">
                        <img class="sofa" src="img/04-sofa.png" alt="">
                        <img src="img/05-card.png" alt="">
                    </div>
                    <div class="mouse">
                        <img class="mouse01" src="img/05-mouse01.png" alt="">
                        <img class="mouse02" src="img/05-mouse02.png" alt="">
                        <img class="hand" src="img/05-hand.png" alt="">
                    </div>
                </div>      
            </div>
    		<div class="section">
                <div class="srceen06">
                    <div class="cloud">
                        <img class="cloud1" src="img/06-cloud01.png" alt="">
                        <img class="cloud2" src="img/06-cloud02.png" alt="">
                    </div>
                    <div class="sofa">
                        <img src="img/04-sofa.png" alt="">
                    </div>
                    <div class="box">
                        <img src="img/06-box.png" alt="">
                    </div>
                    <div class="car">
                        <img class="worker" src="img/06-worker.png" alt="">
                        <img class="buyer" src="img/06-buyer.png" alt="">
                        <img class="address" src="img/06-address.png">
                        <img class="say" src="img/06-say.png" alt="">
                        <img class="door" src="img/06-door.png" alt="">
                        <img class="person" src="img/06-person.png" alt="">
                        <img src="img/06-car.png" alt="">
                    </div>
                </div>      
            </div>
    	</div>
    	<!-- 使用全屏滚动插件 需要引入jquery文件以及fullpage文件 -->
    	<script src="js/jquery.min.js"></script>
    	<script src="js/jquery.fullpage.js"></script>
    	<script src="js/index.js"></script>
    </body>
</html>
